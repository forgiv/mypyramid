<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyPyramid</title>

  <script
	  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          MyPyramid
        </h1>
        <h2 class="subtitle">
          Quickly generate your 4 week pyramid.
        </h2>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <label for="max-input" class="label">Input your max below to generate your 4 week pyramid.</label>

    </div>
  </section>

  <section class="section">
    <div class="container content has-text-centered" id="tables-container"></div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">

        Based on pyramid chart found on <a target="_blank"

    </div>
  </footer>

  <script src="./main.js" defer></script>
